<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | 田中税理士事務所</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="site-header">
        <div class="container">
            <div class="header-inner">
                <div class="logo">
                    <a href="index.html">田中税理士事務所</a>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">ホーム</a></li>
                        <li><a href="services.html">サービス</a></li>
                        <li><a href="about.html">事務所紹介</a></li>
                        <li><a href="greeting.html">代表挨拶</a></li>
                        <li><a href="pricing.html">料金</a></li>
                        <li><a href="contact.html" class="active">お問い合わせ</a></li>
                    </ul>
                </nav>
                <div class="header-contact">
                    <a href="tel:03-1234-5678" class="phone-number">03-1234-5678</a>
                    <a href="contact.html" class="btn btn-primary">お問い合わせ</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="section-padding">
            <div class="container">
                <h2 class="section-title">お問い合わせ</h2>
                <p class="text-center" style="max-width: 800px; margin-left: auto; margin-right: auto; margin-bottom: 60px;">税務に関するご相談、業務のご依頼、お見積りなど、お気軽にお問い合わせください。<br>内容を確認後、3営業日以内に担当者よりご連絡いたします。</p>
                <form action="#" method="post" class="contact-form-home">
                    <div class="form-group">
                        <label for="name">お名前</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                         <label for="phone">電話番号</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group full-width">
                        <label for="message">お問い合わせ内容</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                     <div class="form-group full-width privacy-policy">
                        <input type="checkbox" id="privacy" name="privacy" required>
                        <label for="privacy">プライバシーポリシーに同意する</label>
                    </div>
                    <div class="full-width text-center">
                        <button type="submit" class="btn btn-primary btn-lg">送信する</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-info">
                <p class="footer-logo">田中税理士事務所</p>
                <p>〒100-0001 東京都千代田区千代田1-1 ダミービル5F</p>
                <p>TEL: 03-1234-5678</p>
            </div>
            <div class="footer-nav">
                <ul>
                    <li><a href="#">プライバシーポリシー</a></li>
                    <li><a href="#">利用規約</a></li>
                </ul>
            </div>
            <div class="copyright">
                <p>&copy; 2024 田中税理士事務所. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
